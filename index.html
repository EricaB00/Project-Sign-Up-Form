<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <main>
        <div class="image">
            <div class="transparent">
            <div class="logo">
                
                <img src="odin-lined.png" alt="Odin Logo" class="odin-image"/>
                <h1 class="logo-title">ODIN</h1>
            </div>
            </div>
            <div class="image-desc">
                <p class="image-info">Photo by <a href="https://unsplash.com/@savilaa">Santiago Avila Caro</a> on
            <a href="https://unsplash.com/photos/C1O37F3IAVc"> Unsplash </a></p>
            </div>
        </div>
        <div class="content">
            <div class="intro">
                <h3>This is not a real online service! You know you need something<br/>
                like this in your life to help you realize your deepest dreams.<br/>
                Sign up <em>now</em> to get started.
                
                <br><br/>
                You <em>know</em>  you want to.
                </h3>
            </div>
            <div class="form">
                <h3>Let's do this!</h3>
                <form action="" method="get" class="main-form">
                    <div class="form-divs">
                        <div class="form-div">
                            <label for="firstName">FIRST NAME</label>
                             <input type="text" id="firstName" name="firstName"/>
                         </div>
                    
                        <div class="form-div">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                        </div>

                        <div class="form-div">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                        <p id="error"></p>
                        </div>
                    </div>
                    <div class="form-divs">
                        <div class="form-div">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                        <div class="form-div">
                            <label for="telephone">PHONE NUMBER</label>
                            <input type="tel" id="telephone" name="telephone">
                        </div>
                        <div class="form-div">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" name="confirm_password" required>
                        </div>


                    </div>
                </form>
            </div>
            <div class="account">
                <button type="submit" id="createBtn">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>

        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
